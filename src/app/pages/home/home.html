<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="term"
                 (ionInput)="getItems($event)"
                 [debounce]="400">
  </ion-searchbar>
  <ion-list>
    <div *ngFor="let item of items">
      <app-card [item]="item" class="flex"
                (click)="goToApp(item)">
      </app-card>
    </div>
  </ion-list>
</ion-content>
