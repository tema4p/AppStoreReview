<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form action=".">
    <ion-searchbar [(ngModel)]="term"
                   [ngModelOptions]="{standalone: true}"
                   (search)="getItems($event)">
    </ion-searchbar>
  </form>
  <ion-list>
    <div *ngFor="let item of items">
      <app-card [item]="item" class="flex"
                (click)="goToApp(item)">
      </app-card>
    </div>
  </ion-list>
</ion-content>
