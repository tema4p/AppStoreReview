<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="term"
                 (ionInput)="getItems($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items"
     (click)="goToApp(item)">
      <h2>{{item.trackName }}</h2>
      <h3>{{item.artistName }}</h3>
      <p>{{  item.description }}</p>
    </ion-item>
  </ion-list>
</ion-content>
